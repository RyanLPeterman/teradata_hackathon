<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>

	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

</head>

  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>

    </div>
    <div id="map"></div>
<script src="{{ url_for('static', filename='app.js') }}"></script>    

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOETjzS0sy57qnR2y2fjH-9z4imXkeV3k&signed_in=true&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
